<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	
	</head>
	<body>
		<header>
			<img class="logo" src="img/logo1.png"/>
		</header>
		<section>
			<form>
                <div class="userPhone">
				   <label for="userPhoneNumber">用户账户:</label>
				   <input type="text" name="user" id="userPhoneNumber" placeholder="手机号"/>
				</div>
				<div class="pass">
					<label for="password">用户密码:</label>
				    <input type="password" name="password" id="password" placeholder="请输入密码" />
				</div>
				<p id="prompt">账户或密码错误</p>
			</form>
		</section>
		<footer>
			<input type="button" value="登录" name="submit" id="login"/>
			<input type="button" value=" 立即注册" id="register"/>
		</footer>
		
		
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
