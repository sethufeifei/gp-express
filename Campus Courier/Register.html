                <div class="userPhone">

				</div>
				<div class="pass">
					<label for="password">用户密码:</label>
				    <input type="password" name="password" id="password" placeholder="请输入密码" v-on:blur="pwd"/>
				    <p class="pwd">密码由大写字母+小写字母+数字，8-16位组成</p>
				</div>

				    	<label for="user" id="label2">普通用户</label>
				    </div>

			<div>
				<input type="checkbox" id="check" />

			</div>
			<input type="button" value="注册" id="reg"/>
